  <h1 class="titleProject">Primeiro Cadastro</h1>

  <form class="container containerForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="password" class="form-control" id="sobrenome">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="number" class="form-control" id="telefone">
    </div>

    <div class="mb-3">
      <label for="datanascimento" class="form-label">Data de nascimento</label>
      <input type="password" class="form-control" id="datanascimento">
    </div>

    <div class="mb-3">
      <label for="nomePai" class="form-label">Nome do pai</label>
      <input type="password" class="form-control" id="nomePai">
    </div>

    <div class="mb-3">
      <label for="nomemae" class="form-label">Nome da mãe</label>
      <input type="password" class="form-control" id="nomemae">
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="password" class="form-control" id="cpf">
    </div>

    <div class="mb-3">
      <label for="rg" class="form-label">Rg</label>
      <input type="password" class="form-control" id="rg">
    </div>

    <div class="mb-3">
      <label for="eleitor" class="form-label">Titulo de Eleitor</label>
      <input type="password" class="form-control" id="eleitor">
    </div>

    <div class="mb-3">
      <label for="nomeresponsa" class="form-label">Nome do responsavel</label>
      <input type="password" class="form-control" id="nomeresponsa">
    </div>

    <div class="mb-3">
      <label for="teleresponsa" class="form-label">Telefone do responsavel</label>
      <input type="password" class="form-control" id="teleresponsa">
    </div>

    <div class="mb-3">
      <label for="telefoneresponsa" class="form-label">Telefone do responsavel</label>
      <input type="password" class="form-control" id="telefoneresponsa">
    </div>




    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Dados confirmados</label>
    </div>
    <button type="submit" class="btn btn-primary enviar">Enviar</button>
  </form>
